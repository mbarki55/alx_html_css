<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
</head>
<body>
    <div class="our-form">
        <h1>Contact Us</h1>
        <form action="/submit" method="post">
          <ul>
            <div>
              <label for="name">Name:</label><br />
              <input type="text" id="name" name="name" required/><br>
            </div>
              
            <div>
              <label for="email">Email:</label><br />
              <input type="email" id="email" name="email" required/><br>
            </div>
      
            <div>
              <label for="adress">Adress:</label><br>
              <input type="text" name="adress" id="adress"><br>
            </div>
            
            <div>
              <label for="msg">Message:</label><br />
              <textarea id="msg" name="message" rows="5" cols="60" required></textarea><br><br>
            </div>
      
            <button>Submit</button>
          </ul>
        </form>

    </div>
 
</body>
</html>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-top: 0;
    margin-bottom: 20px;
  }
  h2 {
    color: #333;
  }
  .our-form {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  label {
    font-weight: bold;
  }
  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  textarea {
    height: 100px;
    resize: vertical;
  }
  button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 4px;
  }
  button:hover {
    background-color: #0056b3;
  }
  </style>
