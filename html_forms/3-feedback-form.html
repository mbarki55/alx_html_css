<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data" onsubmit="return validateForm();">
        <h1>Feedback Form:</h1>  
        <label for="name1">Name:</label><br />
        <input type="text" name="name" id="name" required><br>

        <label for="email">E-mail:</label><br />
        <input type="email" id="emai" name="email" required><br><br>
        
        <h2>Feedback</h2>
        <label for="feedback-option-1">Excellent:</label>
        <input type="checkbox" id="feedback-option-1" name="feedback-option-1" value="excellent"><br>
        
        <label for="feedback-option-2">Good:</label>
        <input type="checkbox" id="feedback-option-2" name="feedback-option-2" value="good"><br>
        
        <label for="feedback-option-3">Average:</label>
        <input type="checkbox" id="feedback-option-3" name="feedback-option-3" value="average"><br>
        
        <label for="feedback-option-4">Poor:</label>
        <input type="checkbox" id="feedback-option-4" name="feedback-option-4" value="poor"><br><br>
        
        <label for="file">File:</label><br>
        <input type="file" id="file" name="file" required><br><br>
        
        <button>Submit</button>
    </form>

    <script>
    function validateForm() {
        var checkboxes = document.querySelectorAll('input[type=checkbox]:checked');
        if (checkboxes.length < 1) {
            alert('Please select at least one feedback option.');
            return false;
        }
        return true;
    }
    </script>
</body>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        
    }

    form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        
    }

    h1, h2 {
        margin-bottom: 10px;
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"],
    input[type="checkbox"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        background-color: #0056b3;
        color: white;
        padding: 15px 25px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        margin-left: 40%;
        
    }

    button:hover {
        background-color: #0056b3;

    }

    .error {
        color: red;
    }
  </style>
</html>
