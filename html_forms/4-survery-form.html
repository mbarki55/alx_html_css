<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Survey Form</title>

</head>
<body>

<form id="surveyForm" action="#" method="post" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="color">Favorite Color:</label>
    <select id="color" name="color" required>
        <option value="">Select...</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
    </select>

    <label for="time">Preferred Time:</label>
    <input type="time" id="time" name="time" required>

    <label for="date">Preferred Date:</label>
    <input type="date" id="date" name="date" required>

    <input type="submit" value="Submit">
</form>

<script>

     function validateForm() {
        var checkboxes = document.querySelectorAll('input[type=checkbox]:checked');
        if (checkboxes.length < 1) {
            alert('Please select at least one feedback option.');
            return false;
        }
        return true;
    }
</script>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    form {
        max-width: 500px;
        margin: auto;
    }
    input[type="text"], input[type="email"], input[type="time"], input[type="date"], select, input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
    }
    label {
        display: block;
        margin-top: 10px;
    }

    input[type="submit"] {
        background-color: #0056b3;
        color: white;
       
        
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

</body>
</html>



<script>
    function validateForm() {
        var inputs = document.querySelectorAll('input[type=text], input[type=email], select, input[type=time], input[type=date]');
        
        for (var i = 0; i < inputs.length; i++) {
            if (inputs[i].value.trim() === '') {
                alert('Please fill out all required fields.');
                return false;
            }
        }
        return true;
    }
</script>
